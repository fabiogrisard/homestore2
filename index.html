<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Página que integra o conteúdo de homestore.nicepage.io/index.html" />
  <meta name="keywords" content="HTTrack, index, offline browser" />
  <title>Local index - Página Integrada</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      margin-bottom: 15px;
      margin-top: 8px;
      background: #77b;
      font-family: "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
    }
    #subTitle {
      background: #000;
      color: #fff;
      padding: 4px;
      font-weight: bold;
    }
    #pageContent {
      clear: both;
      border-bottom: 6px solid #000;
      padding: 10px;
      padding-top: 20px;
      line-height: 1.65em;
      background-image: url("backblue.gif");
      background-repeat: no-repeat;
      background-position: top right;
      background-color: #ccd;
    }
    .iframe-container {
      width: 100%;
      height: 80vh; /* Altura ajustada para a visualização */
      border: none;
    }
    table.tableWidth {
      margin: 0 auto;
      width: 76%;
    }
    #footer {
      text-align: center;
    }
  </style>
</head>
<body>
  <table class="tableWidth" border="0" cellspacing="0" cellpadding="3">
    <tr>
      <td id="subTitle">HTTrack Website Copier - Open Source offline browser</td>
    </tr>
  </table>
  <table class="tableWidth" border="0" cellspacing="0" cellpadding="0">
    <tr style="background-color:#000;">
      <td>
        <table width="100%" border="0" cellspacing="1" cellpadding="0">
          <tr>
            <td colspan="6">
              <table width="100%" border="0" cellspacing="0" cellpadding="10">
                <tr>
                  <td id="pageContent">
                    <!-- Conteúdo Integrado via iframe -->
                    <iframe class="iframe-container"
                            src="homestore.nicepage.io/index.html"
                            frameborder="0">
                      Seu navegador não suporta iframes.
                    </iframe>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <table class="tableWidth" border="0" cellspacing="0" cellpadding="0" valign="bottom">
    <tr>
      <td id="footer"><small>&copy; 2008 Xavier Roche & outros contribuintes - Web Design: Leto Kauler.</small></td>
    </tr>
  </table>
</body>
</html>
